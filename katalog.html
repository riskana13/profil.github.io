<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Riska</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: calibri, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            color: #ffd700;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .logo {
            max-width: 100%;
            margin-bottom: 0%;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .catalog-galerry {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .catalog {
            width: 45%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .catalog img {
            width: 100%;
            display: block;
        }

        .img {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        footer{
            p{
                color: #ffffff;
            }
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 0%;
            position: fixed;
            bottom:0;
            width: 100%;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .catalog {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="b&be.png" alt="Be&Be Store">
        <nav>
            <a href="Beranda.html">Beranda</a> |
            <a href="katalog.html">Katalog</a> |
            <a href="Hubungikami.html">Hubungi kami</a>
        </nav>
    </header>

    <div class="container">
        <div class="catalog-galerry">
            <div class="catalog">
                <img src="ft1.jpg" alt="Be&BeImg">
                <div class="img">
                    <h1>Rp.389.000</h1>
                </div>
            </div>

            <div class="catalog">
                <img src="ft2.jpg" alt="Be&BeImg">
                <div class="img">
                    <h1>Rp.548.000</h1>
                </div>
            </div>
            
            <div class="catalog">
                <img src="ft3.jpg" alt="Be&BeImg">
                <div class="img">
                    <h1>Rp.791.000</h1>
                </div>
            </div>
            
            <div class="catalog">
                <img src="ft4.jpg" alt="Be&BeImg">
                <div class="img">
                    <h1>Rp.656.000</h1>
                </div>
            </div>
            
            <div class="catalog">
                <img src="ft5.jpg" alt="Be&BeImg">
                <div class="img">
                    <h1>Rp.899.000</h1>
                </div>
            </div>
            
            <div class="catalog">
                <img src="ft6.jpg" alt="Be&BeImg">
                <div class="img">
                    <h1>Rp.453.000</h1>
                </div>
            </div>
            
            <div class="catalog">
                <img src="ft7.jpg" alt="Be&BeImg">
                <div class="img">
                    <h1>Rp.786.000</h1>
                </div>
            </div>
            
            <div class="catalog">
                <img src="ft8.jpg" alt="Be&BeImg">
                <div class="img">
                    <h1>Rp.343.000</h1>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>@copyright 2024 be&be store</p>
    </footer>
</body>
</html>
